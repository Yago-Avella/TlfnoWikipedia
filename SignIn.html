<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SingIn.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/330px-Wikipedia-logo-v2.svg.png" alt="Logo" class="logo">
            <h2>Sign IN</h2>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="***********">
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                    <a href="BusquedaEnDetalle.html">
                <button type="submit" class="sign-in-btn">Sign IN</button>
                    </a>
                <p class="social-login-text">or use one of your social profiles</p>
                <div class="social-buttons">
                    <button class="social-btn twitter">Twitter</button>
                    <button class="social-btn instagram">Instagram</button>
                </div>

                <div class="extra-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="LogIn.html" class="log-in">Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
