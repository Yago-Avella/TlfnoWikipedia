<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Móvil</title>
    <link rel="stylesheet" href="Log_In.css">
</head>
<body>
    <div class="container">
        <img src="C:\Users\yagserave\Desktop\Lenguaje de Marcas 1\Móvil\Wikipedia.jpg" alt="Imagen Wiki" class="Imagen-Wiki">
        
        <form>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
            
            <label for="nombre"><b>Nombre:</b></label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            
            <label for="password"><b>Contraseña:</b></label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña">
        </form>
        
        <p class="social-text">or use one of your social profiles</p>
        
        <div class="social-buttons">
            <button class="twitter">Twitter</button>
            <button class="instagram">Instagram</button>
        </div>

        <a href="#" class="link-boton">Log In</a>
    </div>
</body>
</html>
